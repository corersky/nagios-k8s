variables:
  LATEST_VER: pogossian/nagios-k8s:latest
  MAJOR_VER: pogossian/nagios-k8s:v1
  MINOR_VER: pogossian/nagios-k8s:v1.3

stages:
- Build image
- Push to Docker Hub
- Deploy

build image:
  stage: Build image
  script:
  - docker info
  - docker build -t $LATEST_VER -t $MAJOR_VER -t $MINOR_VER .


push image:
  stage: Push to Docker Hub
  only:
  - master
  script:
  - echo "$REGISTRY_PASSWORD" | docker login -u "$REGISTRY_USER" --password-stdin
  - docker push $LATEST_VER && docker image rm $LATEST_VER
  - docker push $MAJOR_VER && docker image rm $MAJOR_VER
  - docker push $MINOR_VER && docker image rm $MINOR_VER


deploy on k8s:
  stage: Deploy
  script:
  - touch test.file